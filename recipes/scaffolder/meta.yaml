{% set name = "scaffolder" %}
{% set version = "1.5.0a1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source: 
  url: https://github.com/nodtem66/Scaffolder/archive/conda-forge.tar.gz
  sha256: 99202249fc15129b398af86eeec5a942184faed9c80f37604c4908eec960090b

build:
  number: 0

requirements:
  build:
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - pkg-config

test:
  source_files:
    - scripts/stl/
    - "%PREFIX%" # [win]
  commands:
    - Scaffolder --help # [not win]
    - Scaffolder.SliceTest --help # [not win]
    - dir %PREFIX% # [win]
    - dir %PREFIX%/bin # [win]

about:
  home: https://github.com/nodtem66/Scaffolder
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: 'Generate scaffold from STL/PLY/OFF/OBJ file with implicit function'
  description: |
    Scaffolder is a simple, fast, and complete CLI program to generate
    3D scaffold design for tissue engineering. It is pure C++ code linked
    with dependencies by github submodules. Scaffolder supports predefined
    implit surfaces and custom implicit function though LUA script.  
  doc_url: https://github.com/nodtem66/Scaffolder
  dev_url: https://github.com/nodtem66/Scaffolder

extra:
  recipe-maintainers:
    - nodtem66
